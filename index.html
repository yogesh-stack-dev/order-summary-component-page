<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="sm:bg-bgimg2 lg:bg-bgimg1 bg-PaleBlue bg-contain bg-no-repeat flex h-screen justify-center items-center">
    <div class="flex flex-col justify-center items-center w-[340px] bg-white rounded-lg pb-5">
      
      <img
        class="rounded-t-lg"        
        src="/images/illustration-hero.svg" alt="">

      <p class="text-center text-wrap text-2xl font-bold text-DarkBlue pt-8 pb-3">Order Summary</p>

      <p class="text-base text-center text-DesaturatedBlue pb-3">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="bg-VeryPaleBlue w-72 px-4 py-2 mb-5 rounded-md flex">
        <img
          class="mr-4" 
          src="/images/icon-music.svg" alt="">
        <div>
          <p class="text-center  text-DarkBlue font-bold inline">
            Annual Plan 
          </p>
          <p class="text-sm text-DesaturatedBlue">
            $59.99/year
          </p>
        </div>
        <div class="mt-3 ml-8">
          <p class="text-sm font-bold text-BrightBlue underline ml-4">Change</p>
        </div>
        
      </div>

      <button 
        class="bg-BrightBlue text-white font-bold w-72 h-10 rounded-md text-sm hover:bg-opacity-40">
          Proceed to Payment
      </button>

      <button class="font-bold text-DesaturatedBlue w-64 h-8 rounded-md hover:text-DarkBlue">Cancel Order</button>
    </div>
  </div>
</body>
</html>
